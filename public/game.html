<!DOCTYPE html>
<html>
<head>
  <title>Grow Spark AI Drop Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    #game { width: 300px; height: 400px; background: #fff; margin: 20px auto; border: 1px solid #ccc; position: relative; }
    .drop { position: absolute; width: 20px; height: 20px; background: gold; border-radius: 50%; animation: fall 2s linear infinite; }
    @keyframes fall { from { top: 0; } to { top: 380px; } }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Grow Spark AI Drop Game</h1>
  <div id="game"></div>
  <p>Points: <span id="points">0</span></p>
  <button onclick="tap()">Tap to Mine</button>
  <script>
    let points = 0;
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Claim Points').onClick(claimPoints).show();

    function createDrop() {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 280 + 'px';
      document.getElementById('game').appendChild(drop);
      setTimeout(() => drop.remove(), 2000);
      points += 10;
      document.getElementById('points').innerText = points;
    }

    function tap() {
      createDrop();
    }

    function claimPoints() {
      Telegram.WebApp.sendData(JSON.stringify({ action: 'claim', points }));
      Telegram.WebApp.close();
    }

    setInterval(createDrop, 1000);
  </script>
</body>
</html>
